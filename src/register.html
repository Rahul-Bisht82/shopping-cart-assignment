  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body>
  <div class="container content">
    <header>
      <nav>
        <div class="nav-logo">
          <img class="nav-logo-image" src="../static/images/logo.png" alt="Sabka Bazaar Logo" height="60" width="133" />
          <div class="nav-as">
            <ul class="as">
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="products.html">
                  Products
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="nav-cart">
          <ul class="sign-as">
            <li>
              <a href="signin.html">SignIn</a>
            </li>
            <li>
              <a href="register.html">Register</a>
            </li>
          </ul>
          <div class="nav-cart-logo">
            <a href="cartcard.html">
              <span class="icon-cart"></span>
              <span class="cart-item-count count-color">0 Item</span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="signin">
        <div class="signin-text">
          <h1>Signup</h1>
          <p>We do not share your personal details with anyone</p>
        </div>
        <div class="signin-action">
          <form onSubmit="" class="signin-action-form">
            <input type="text" id="firstName" placeholder="First Name *" required value="" />
            <input type="text" id="lastName" placeholder="Last Name" value="" />
            <input type="email" id="email" placeholder="Email *" required value='' />
            <input type="password" id="password" placeholder="Password" required minlength="6" value="" />
            <input type="password" id="confirmPwd" placeholder="Confirm Password" minlength="6" required value="" /> 
            <span id="showerror"></span>          
            <button type="submit" >Signup</button>
          </form>
        </div>
      </section>

    </main>
  </div>

  <footer>

  </footer>
